notre espèce. Ils se sentent plus à l'aise parmi les loups que parmi les hommes, plus chez eux dans les parcs sauvages que dans les gratte-ciels. Ils rejettent activement la politique urbaine complexe, les intrigues de Cour, les jeux sociaux de l'Élysée. Pour un Gangrel, tout cela est une perte de temps — du théâtre inutile quand la seule chose qui importe vraiment est la survie.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Ce sont des prédateurs ultimes. Leur connexion avec la Bête est plus forte, plus fluide que celle des autres Clans. Ils peuvent se transformer en animaux — loups, chauves-souris, corbeaux, brume elle-même. Ils communiquent avec les bêtes, les commandent même. Leur instinct de chasse est surhumain, capable de traquer une proie à travers une ville entière en suivant des traces que personne d'autre ne peut percevoir.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Traditionnellement, les Gangrel sont nomades. Ils voyagent constamment, refusant de s'ancrer dans un domaine spécifique. Quand ils doivent dormir, ils s'enfouissent littéralement dans la terre nue — pas dans des cercueils élégants, mais simplement creusant un trou et laissant la terre les recouvrir. Beaucoup servent comme mercenaires, éclaireurs, ou simplement restent à l'écart de notre société entièrement.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Chaque fois qu'un Gangrel Frénésie — et ils le font régulièrement, étant si proches de leur nature bestiale — ils développent une Caractéristique Animale permanente. Des yeux de chat. Des griffes rétractiles. De la fourrure. Des crocs proéminents. Des oreilles pointues. Avec l'âge, les Gangrel anciens deviennent de plus en plus inhumains physiquement, jusqu'à ressembler davantage à des chimères qu'à des vampires.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Les Gangrel sont pragmatiques jusqu'à l'austérité. Ils ne mentent généralement pas — pas par vertu morale, mais parce qu'ils trouvent la tromperie épuisante et inutile. Si vous avez besoin d'un guide dans des territoires dangereux, d'un garde du corps qui ne vous trahira pas, ou simplement de quelqu'un qui ne participera pas aux jeux politiques, un Gangrel est votre meilleur choix. Mais ne vous attendez pas à de la sophistication sociale ou à de la patience avec les rituels de Cour.\n                </div>\n            </article>\n        </section>\n\n        <section>\n            <h3 class=\"text-center text-xl text-[#e5e5e5] uppercase tracking-widest font-bold mb-8 border-b border-[#292524] pb-4\">Les Clans Indépendants</h3>\n\n            <!-- LASOMBRA -->\n            <article class=\"mb-12 border-b border-[#292524] pb-12\">\n                <h4 class=\"text-2xl text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-center\">Lasombra : Les Maîtres des Ténèbres</h4>\n                <p class=\"text-center italic text-[#78716c] mb-6 text-xs\">« Le pouvoir appartient à ceux assez forts pour le prendre et le conserver. »</p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Les Lasombra sont des aristocrates impitoyables, des darwinistes sociaux qui croient que seuls les plus forts méritent de survivre. Traditionnellement, ils forment l'épine dorsale du Sabbat — la secte rivale de la Camarilla — où ils occupent généralement les positions de leadership.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Ils possèdent un pouvoir terrifiant : la capacité de contrôler les ténèbres vivantes elles-mêmes. Pas simplement l'absence de lumière, mais une obscurité tangible, quasi-sentiente qu'ils peuvent façonner en tentacules, en armes, en boucliers. Ils peuvent étouffer leurs ennemis avec des ombres, créer des zones d'obscurité absolue, ou se fondre dans les ténèbres pour devenir invisibles.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Les Lasombra n'ont aucun reflet. Ni dans les miroirs, ni dans l'eau, ni sur les surfaces réfléchissantes modernes comme les écrans de téléphone. Les caméras ne les capturent pas non plus correctement — ils apparaissent flous, distordus, ou simplement absents. À l'ère de la surveillance omniprésente et des selfies, cette malédiction est devenue paradoxalement plus handicapante.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Les Lasombra sont des manipulateurs-nés, dénués de sentimentalité ou de pitié. Ils voient les relations comme des transactions de pouvoir, les alliances comme temporaires et opportunistes. Si vous devez traiter avec un Lasombra, n'espérez jamais de loyauté — seulement un respect mutuel basé sur la force. Et si un jour vous devenez faible ? Ils vous abandonneront ou vous consumeront sans hésitation.\n                </div>\n            </article>\n\n            <!-- TZIMISCE -->\n            <article class=\"mb-12 border-b border-[#292524] pb-12\">\n                <h4 class=\"text-2xl text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-center\">Tzimisce : Les Dragons de l'Est</h4>\n                <p class=\"text-center italic text-[#78716c] mb-6 text-xs\">« La chair est argile. Nous sommes les sculpteurs. »</p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Les Tzimisce sont peut-être les vampires les plus inhumains, les plus aliénés de toute humanité résiduelle. Anciens seigneurs féodaux des Carpates, ils règnent encore sur des domaines isolés d'Europe de l'Est comme des nobles gothiques sortis d'un cauchemar médiéval.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Leur discipline signature est la Vicissitude — la capacité de sculpter la chair et les os comme de l'argile. Ils peuvent transformer leur propre corps en armes organiques, créer des serviteurs grotesques en remodelant des mortels captifs, ou simplement défigurer leurs ennemis pour leur amusement artistique pervers. Un Tzimisce ancien ressemble rarement à quelque chose d'identifiable comme humain.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Les Tzimisce doivent dormir entourés par deux poignées de terre de leur terre natale. Pas n'importe quelle terre — spécifiquement celle du lieu de leur mort mortelle. Sans elle, ils ne peuvent pas se reposer, sombrant dans une torpeur agitée qui les affaiblit rapidement. Cette dépendance limite sévèrement leur mobilité.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Évitez les Tzimisce si possible. Leur psychologie est fondamentalement incompréhensible pour ceux d'entre nous qui conservons encore des traces d'humanité. Ils voient les corps — y compris le leur — comme des outils à modifier, pas comme des identités sacrées. Leur hospitalité légendaire est réelle mais terrifiante — vous serez traité comme un invité sacré, puis peut-être transformé en meuble vivant si vous les offensez.\n                </div>\n            </article>\n\n            <!-- BANU HAQIM -->\n            <article class=\"mb-12 border-b border-[#292524] pb-12\">\n                <h4 class=\"text-2xl text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-center\">Banu Haqim : Les Juges Silencieux</h4>\n                <p class=\"text-center italic text-[#78716c] mb-6 text-xs\">« Le sang des coupables est notre jugement. »</p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Anciennement connus sous le nom d'Assamites, les Banu Haqim sont des guerriers-juges, des assassins philosophiques qui se considèrent comme les exécuteurs de la justice divine. Ils furent autrefois maudits par les Tremeres — leur sang empoisonné pour les empêcher de pratiquer la Diablerie — mais récemment, cette malédiction a été brisée.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Ils boivent traditionnellement le sang d'autres vampires comme acte rituel de jugement. Pour eux, l'Amaranthe n'est pas un crime mais un sacrement, une façon de purger les indignes de notre espèce. Leur peau fonce progressivement avec l'âge et la consommation de Vitae vampirique, les anciens devenant presque d'un noir d'ébène.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Historiquement, leur sang était empoisonné — boire la Vitae d'un autre vampire les rendait malades. Cette malédiction a été levée récemment, ce qui a terrrifié la Camarilla. Maintenant, leur vraie malédiction est une Soif de Sang Vampirique — une envie compulsive de consommer leurs propres semblables qui peut devenir écrasante.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Les Banu Haqim opèrent selon un code d'honneur complexe que peu d'étrangers comprennent vraiment. Ils sont loyaux à leurs contrats, efficaces dans l'exécution, et étonnamment philosophiques pour des assassins. Récemment, une faction a rejoint la Camarilla officiellement, ce qui a créé des tensions considérables — difficile de faire confiance à un Clan qui a passé des millénaires à assassiner des membres de la Camarilla sur commande.\n                </div>\n            </article>\n\n            <!-- LE MINISTERE -->\n            <article class=\"mb-12 border-b border-[#292524] pb-12\">\n                <h4 class=\"text-2xl text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-center\">Le Ministère : Les Corrupteurs de Set</h4>\n                <p class=\"text-center italic text-[#78716c] mb-6 text-xs\">« La vraie liberté vient d'embrasser ses chaînes. »</p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Anciennement le Clan Followers of Set, rebaptisés Le Ministère dans une tentative de relations publiques, ces vampires vénèrent le dieu égyptien Set — ou du moins, une version vampirique de lui. Leur théologie est complexe et probablement délirante, impliquant la libération de Set d'une prison mystique et la \"libération\" de toutes les âmes de leurs inhibitions.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    En pratique, ils sont des corrupteurs professionnels. Ils trafiquent drogues, vices, secrets, tout ce qui peut asservir ou compromettre autrui. Leur objectif n'est pas simplement de gagner du pouvoir mais de démontrer que tout le monde a un prix, que toute vertu peut être corrompue. Ils voient cela comme un service spirituel — en révélant votre faiblesse, ils vous \"libèrent\" de l'illusion de votre propre pureté.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Le Ministère craint la lumière intensément. Même les lumières artificielles brillantes les affaiblissent et leur causent de l'inconfort. Ils prennent des dommages aggravés de toutes sources lumineuses, pas seulement le soleil. Un Setite pris dans un projecteur se comportera presque comme s'il était exposé au soleil lui-même.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Le Ministère est utile si vous avez besoin d'acquérir quelque chose d'illégal ou de compromettre quelqu'un. Ils excellent dans les services que personne d'autre ne veut toucher. Mais ne les laissez jamais connaître vos faiblesses — ils les collectionneront et les exploiteront éventuellement. Et leur théologie est... disons \"préoccupante\" même selon nos standards dépravés.\n                </div>\n            </article>\n\n            <!-- HECATA -->\n            <article class=\"mb-12 border-b border-[#292524] pb-12\">\n                <h4 class=\"text-2xl text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-center\">Hecata : Les Nécromanciens Familiaux</h4>\n                <p class=\"text-center italic text-[#78716c] mb-6 text-xs\">« La mort n'est pas la fin. C'est une ressource. »</p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Les Hecata sont une alliance récente de plusieurs lignées nécromantiques — principalement les Giovanni, une famille mafieuse incestueuse italienne, mais incluant d'autres praticiens de la magie de la mort. Ils asservissent les fantômes, trafiquent avec les morts, et maintiennent généralement un monopole inquiétant sur tout ce qui concerne la nécromancie.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Les Giovanni — le cœur de ce Clan — sont notoirement insulaires. Ils n'Étreignent presque exclusivement que des membres de leur propre famille mortelle, créant des générations entières de vampires consanguins. Ils contrôlent des entreprises légitimes comme couverture et opèrent essentiellement comme une organisation criminelle vampirique.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Le Baiser Hecata — l'acte de se nourrir — est atrocement, insupportablement douloureux pour la victime. Alors que le Baiser des autres vampires provoque extase et euphorie, rendant les victimes complaisantes, le Baiser Hecata cause une agonie pure. Les mortels hurlent, se débattent, tentent désespérément d'échapper. Cela rend l'alimentation discrète presque impossible.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Les Hecata sont techniquement neutres dans la Jyhad, mais leur neutralité est celle d'un requin — ils travailleront avec n'importe qui tant que c'est profitable. Leur nécromancie les rend précieux pour certains services spécialisés, mais leur nature familiale insulaire signifie qu'ils ne font vraiment confiance qu'à leur propre sang. Et leur réputation mafieuse est entièrement méritée.\n                </div>\n            </article>\n\n            <!-- RAVNOS -->\n            <article class=\"mb-12 border-b border-[#292524] pb-12\">\n                <h4 class=\"text-2xl text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-center\">Ravnos : Les Illusionnistes Errants</h4>\n                <p class=\"text-center italic text-[#78716c] mb-6 text-xs\">« La réalité est négociable. La vérité est ce que nous décidons. »</p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Les Ravnos étaient autrefois un Clan nombreux de nomades et d'illusionnistes, liés culturellement aux communautés Romani et aux traditions d'Asie du Sud. Puis, en 1999, leur Antédiluvien s'est réveillé. Ce qui a suivi fut la Semaine des Cauchemars — une apocalypse miniature où cet ancien a dévoré littéralement des milliers de Ravnos à travers le monde avant d'être finalement détruit par des armes nucléaires et des satellites solaires.\n                </p>\n                <p class=\"text-justify text-[#a8a29e] mb-4\">\n                    Les survivants sont rares, traumatisés, et fondamentalement changés. Ils créent des illusions d'une complexité stupéfiante, manipulent les perceptions, tissent des chimères qui semblent plus réelles que la réalité elle-même.\n                </p>\n                <div class=\"bg-[#1c1917] p-4 border-l-2 border-[#7f1d1d] mb-4\">\n                    <strong class=\"text-[#d6d3d1] text-xs uppercase block mb-1\">Leur Malédiction</strong>\n                    <p class=\"text-[#a8a29e] text-xs\">Chaque Ravnos est maudit par un vice compulsif spécifique — jeu, vol, mensonge pathologique, pyromanie, n'importe quelle compulsion irrésistible. Ils doivent s'y adonner régulièrement ou subir des tourments psychologiques. De plus, ils ne peuvent jamais dormir deux nuits consécutives au même endroit — une malédiction de vagabondage éternel.</p>\n                </div>\n                <div class=\"text-[#a8a29e] text-xs italic\">\n                    <strong class=\"text-[#57534e] uppercase not-italic\">Mon évaluation :</strong> Les Ravnos survivants sont des raretés, des anachronismes traumatisés. Leur quasi-extinction les a rendus soit désespérément prudents, soit nihilistement téméraires. Leur magie illusoire est remarquable, mais leur fiabilité est toujours questionnable — la compulsion de tromper est littéralement codée dans leur sang.\n                </div>\n            </article>\n        </section>\n\n        <section>\n            <h3 class=\"text-center text-xl text-[#e5e5e5] uppercase tracking-widest font-bold mb-8 border-b border-[#292524] pb-4\">Lignées Rares & Abominations</h3>\n            \n            <div class=\"space-y-8\">\n                <article>\n                    <h4 class=\"text-lg text-[#d6d3d1] font-bold uppercase tracking-widest mb-2\">Les Gargouilles : Esclaves de Pierre</h4>\n                    <p class=\"text-justify text-[#a8a29e] text-xs\">Créations artificielles des Tremeres, les Gargouilles ne sont pas un vrai Clan mais une lignée forgée par la sorcellerie du sang. Les Tremeres ont fusionné le sang de trois Clans différents — Gangrel, Nosferatu, et Tzimisce — pour créer ces serviteurs : des créatures de pierre vivante, ailées, massives, conçues comme gardiennes et armes de guerre. Elles sont esclaves par conception, liées magiquement à leurs créateurs. Mais certaines ont gagné ou pris leur liberté, formant de petites communautés indépendantes. Elles rêvent de vraie autonomie, de reconnaissance comme un Clan légitime plutôt que comme des aberrations magiques.</p>\n                </article>\n                <article>\n                    <h4 class=\"text-lg text-[#d6d3d1] font-bold uppercase tracking-widest mb-2\">Les Samedi : Cadavres Ambulants</h4>\n                    <p class=\"text-justify text-[#a8a29e] text-xs\">Une lignée nécromantique maintenant absorbée dans les Hecata, les Samedi ressemblent littéralement à des cadavres en décomposition avancée. Chair putréfiée, os visibles, l'odeur de la mort les accompagnant partout. Ils pratiquent le vaudou nécromantique et servent souvent comme tueurs à gages — après tout, qui soupçonnerait un cadavre ambulant d'être le meurtrier ?</p>\n                </article>\n                <article>\n                    <h4 class=\"text-lg text-[#d6d3d1] font-bold uppercase tracking-widest mb-2 text-[#7f1d1d]\">Les Baali : L'Ennemi Absolu</h4>\n                    <p class=\"text-justify text-[#a8a29e] text-xs\">Je termine avec un avertissement, pas une description. Les Baali ne sont pas simplement un autre Clan avec des habitudes déplaisantes. Ils sont des adorateurs de démons, des servants d'entités infernales, des vampires qui ont embrassé non pas simplement la damnation mais l'annihilation spirituelle active. Ils corrompent, détruisent, profanent tout ce qu'ils touchent. Leur objectif n'est pas le pouvoir politique ou la survie mais l'apocalypse littérale — ouvrir des portails vers des dimensions infernales, libérer des entités démoniaques, détruire la réalité elle-même. Il existe un consensus rare et universel parmi toutes les sectes vampiriques : les Baali doivent être détruits à vue. Pas capturés. Pas interrogés. Pas négociés. Simplement éliminés avec extrême préjudice. Si vous rencontrez un Baali, fuyez ou tuez-le. Il n'y a pas de troisième option.</p>\n                </article>\n            </div>\n        </section>\n\n        <div class=\"mt-12 pt-8 border-t border-[#44403c] text-center\">\n             <p class=\"italic text-[#a8a29e] mb-4 text-justify\">\n                Voilà les lignées principales de notre espèce maudite. Chacune porte sa malédiction unique, ses talents spécialisés, son rôle dans notre société dysfonctionnelle. Vous appartenez maintenant à l'une d'entre elles — que vous l'ayez choisi ou non.\n                Votre Clan n'est pas votre destin, mais il est votre point de départ. Ce que vous faites avec cette malédiction héritée déterminera si vous devenez un monstre distingué ou simplement un autre cadavre assoiffé comptant les nuits jusqu'à la Géhenne.\n                Choisissez sagement vos alliances. Les guerres de Clan ont détruit des empires. Et elles recommenceront.\n             </p>\n             <div class=\"mt-8\">\n               <p class=\"font-bold text-[#7f1d1d] uppercase tracking-widest\">— Valerius</p>\n               <p class=\"text-xs text-[#57534e] mt-2 font-serif italic\">\"Sanguis vocat, sed non definit\"<br/>(Le sang appelle, mais ne définit pas)</p>\n           </div>\n        </div>\n\n      </div>"}, {"id": "ennemis", "title": "Les Prédateurs", "subtitle": "Ce qui nous chasse", "content": "<div class=\"max-w-2xl mx-auto font-serif text-[#d6d3d1] space-y-16 leading-7 text-sm\">\n         \n         <div class=\"text-center italic text-[#a8a29e]\">\n            \"Section V du Codex Tenebrae... Vous pensiez être au sommet de la chaîne alimentaire ? Vous vous imaginiez être devenu un super-prédateur, un immortel invincible qui règne sur l'humanité depuis les ombres ? Quelle naïveté charmante. Permettez-moi de détruire cette illusion confortable immédiatement.\n            Nous ne sommes pas seuls dans la nuit. Loin de là. Le Monde des Ténèbres est peuplé d'entités, d'organisations, et de créatures qui nous chassent activement.\n            Les mortels ignorants ne sont pas votre plus grand danger. Vos rivaux vampiriques ne sont pas votre menace la plus mortelle. Non, les véritables prédateurs sont ceux que je vais décrire maintenant. Considérez ce chapitre comme un guide de survie.\"\n         </div>\n\n         <!-- INQUISITION -->\n         <article>\n            <div class=\"flex items-center gap-4 mb-4 border-b border-[#7f1d1d] pb-2\">\n                <Skull className=\"text-[#b91c1c] w-6 h-6\"/>\n                <h3 class=\"text-xl font-bold uppercase tracking-wider\">La Seconde Inquisition : L'Alliance Impie</h3>\n            </div>\n            <p class=\"italic text-[#78716c] text-xs text-center mb-4\">« Ils nous ont trouvés. Et ils n'oublieront pas. »</p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Pendant des siècles, les mortels nous ont cherchés avec des torches et des fourches, avec des pieux de bois et des prières. Nous nous en sommes moqués. Nous avons infiltré leurs églises, corrompu leurs inquisiteurs, transformé leurs chasses aux sorcières en farces sanglantes qui tuaient principalement des innocents. Nous pensions avoir gagné. Nous pensions que l'ère moderne — avec sa rationalité scientifique, son scepticisme séculier — nous rendrait encore plus invisibles.\n            </p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Nous avions tort. Tragiquement, catastrophiquement tort.\n               Il y a une décennie, tout a changé. Une série d'événements — des fuites de données massives, des enquêtes qui ont révélé des motifs inexplicables, des incidents que même nos meilleurs nettoyeurs n'ont pas pu effacer complètement — a alerté certaines organisations mortelles de notre existence. Pas des théoriciens du complot marginaux. Pas des chasseurs de monstres amateurs. Mais les services de renseignement les plus puissants et les plus impitoyables du monde.\n            </p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               La Seconde Inquisition n'est pas une organisation unique avec un quartier général identifiable. C'est une alliance informelle, une coopération pragmatique entre des agences qui se détestent normalement : la NSA américaine, les sections occultes du Vatican, le Mossad israélien, le MI6 britannique, le FSB russe, et d'autres encore. Ils ont mis de côté leurs différences géopolitiques pour un seul objectif unifié : notre extermination complète.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#7f1d1d] pl-3\">Ce Qu'Ils Savent</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Ne vous rassurez pas avec l'idée qu'ils ne comprennent pas vraiment ce que nous sommes. Ils savent. Ils savent que nous existons. Ils savent que nous ne vieillissons pas. Ils savent que nous nous nourrissons de sang humain. Ils ont même développé une terminologie clinique pour nous : les \"Corps Blancs\" — parce que nous n'apparaissons pas sur les caméras thermiques, nos corps morts ne dégageant aucune signature de chaleur.\n            </p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Ils ont compris nos faiblesses. Ils savent que nous sommes vulnérables pendant le jour. Ils savent que le feu nous terrifie. Ils ont identifié les motifs de nos organisations — les structures de Cour, les hiérarchies de Clan, les réseaux financiers qui nous soutiennent.\n            </p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Et ils utilisent contre nous les outils mêmes de la modernité que nous pensions pouvoir contrôler. Ils traquent les mouvements d'argent anormaux — un compte bancaire qui reste actif pendant des décennies sans que le titulaire ne vieillisse apparemment, des transactions immobilières bizarres, des entreprises-coquilles avec des structures de propriété opaques. Ils analysent les métadonnées de communication, cherchant des individus qui n'ont jamais été photographiés en plein jour, qui n'ont jamais laissé d'empreinte numérique diurne.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#7f1d1d] pl-3\">Leurs Méthodes</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                La Seconde Inquisition ne cherche pas à nous arrêter. Ils ne veulent pas de procès publics, d'expositions médiatiques, ou de preuves scientifiques validées par des pairs. Ils veulent simplement nous exterminer. Méthodiquement. Silencieusement. Complètement.\n                Leurs tactiques sont d'une efficacité brutale :\n            </p>\n            <ul class=\"list-none pl-0 text-[#a8a29e] space-y-4 mb-4\">\n                <li class=\"pl-4 border-l border-[#57534e]\"><strong>Frappes Diurnes :</strong> Ils attaquent pendant le jour, quand nous sommes au plus faible, prisonniers de notre torpeur obligatoire. Ils ont identifié nos refuges — ces lieux que nous pensions imprenables — et ils les frappent avec une violence militaire. Pas de négociations. Pas d'avertissements. Juste des équipes d'intervention lourdement armées qui défoncent les portes à midi.</li>\n                <li class=\"pl-4 border-l border-[#57534e]\"><strong>Phosphore Blanc :</strong> Ils ont compris que le feu est notre faiblesse fondamentale. Alors ils utilisent du phosphore blanc, des lance-flammes, des bombes incendiaires. Ils brûlent nos refuges complètement, s'assurant qu'il ne reste que des cendres. Certains refuges anciens — des havres qui avaient survécu des siècles — ont été réduits en décombres fumants en quelques heures.</li>\n                <li class=\"pl-4 border-l border-[#57534e]\"><strong>Drones de Surveillance :</strong> À l'ère moderne, ils n'ont même plus besoin d'envoyer des agents humains. Des drones équipés de caméras thermiques patrouillent certaines zones, cherchant des anomalies — des bâtiments apparemment vides mais avec une activité nocturne suspecte, des véhicules qui bougent seulement après le coucher du soleil. Un drone peut observer pendant des semaines avant que la frappe ne soit ordonnée.</li>\n                <li class=\"pl-4 border-l border-[#57534e]\"><strong>Piratage et Surveillance Numérique :</strong> Voici où cela devient vraiment terrifiant pour notre génération moderne de vampires. Ils surveillent tout. Chaque téléphone portable est un mouchard potentiel. Chaque caméra de surveillance est leurs yeux. Chaque transaction par carte de crédit laisse une trace. Les vampires qui ont essayé de s'adapter à la vie moderne — utilisant des smartphones, maintenant des profils sur les réseaux sociaux, effectuant des transactions bancaires en ligne — ont été les premiers chassés et détruits.</li>\n            </ul>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#7f1d1d] pl-3\">Comment Survivre</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Mes conseils sont simples mais difficiles à suivre pour beaucoup d'entre vous qui avez grandi dans l'ère numérique :\n            </p>\n            <ul class=\"list-none pl-0 text-[#a8a29e] space-y-4 mb-4\">\n                <li class=\"pl-4 border-l border-[#7f1d1d]\"><strong>Jetez votre téléphone.</strong> Je ne plaisante pas. Votre smartphone est un dispositif de pistage que vous transportez volontairement. Chaque tour cellulaire enregistre votre position. Chaque application collecte des données. La NSA peut activer à distance votre microphone et votre caméra sans que vous le sachiez. Si vous devez absolument communiquer électroniquement, utilisez des téléphones jetables achetés en liquide, utilisez-les une seule fois, puis détruisez-les.</li>\n                <li class=\"pl-4 border-l border-[#7f1d1d]\"><strong>Évitez Toute Trace Numérique.</strong> Pas de comptes bancaires modernes à votre vrai nom. Pas de profils sur les réseaux sociaux. Pas de cartes de crédit. Pas de cartes de fidélité. Rien qui vous connecte à une identité traçable. Utilisez du liquide pour tout. Vivez comme si nous étions encore au XIXe siècle, car franchement, c'était plus sûr pour notre espèce.</li>\n                <li class=\"pl-4 border-l border-[#7f1d1d]\"><strong>Multiplier les Refuges.</strong> Ne dormez jamais au même endroit plus de quelques nuits consécutives. Ayez plusieurs refuges de secours, idéalement inconnus même de vos alliés proches. Si la Seconde Inquisition identifie un de vos refuges, vous voulez avoir disparu avant que les équipes d'intervention n'arrivent.</li>\n                <li class=\"pl-4 border-l border-[#7f1d1d]\"><strong>Compartimentez l'Information.</strong> Ne révélez jamais l'emplacement de vos refuges à d'autres vampires à moins que ce soit absolument nécessaire. La Seconde Inquisition est remarquablement efficace pour capturer des vampires et les \"interroger\" — un euphémisme poli pour des tortures qui exploitent nos faiblesses spécifiques jusqu'à ce que nous révélions tout.</li>\n            </ul>\n            <p class=\"text-justify text-[#a8a29e] italic\">\n                La Seconde Inquisition a déjà détruit plusieurs Princes européens, démantelé des Chantries Tremere entières, et éradiqué des lignées mineures complètes. Ils gagnent. Et la plupart des vampires — particulièrement les Anciens qui refusent d'accepter que le monde a changé — ne réalisent même pas à quel point la situation est désespérée.\n            </p>\n         </article>\n\n         <div class=\"flex justify-center\"><div class=\"w-16 h-px bg-[#7f1d1d]\"></div></div>\n\n         <!-- GAROU -->\n         <article>\n            <div class=\"flex items-center gap-4 mb-4 border-b border-[#57534e] pb-2\">\n                <Moon className=\"text-[#a8a29e] w-6 h-6\"/>\n                <h3 class=\"text-xl font-bold uppercase tracking-wider\">Les Garous : Les Guerriers de Gaia</h3>\n            </div>\n            <p class=\"italic text-[#78716c] text-xs text-center mb-4\">« La nature a des dents. Et elles sont plus grandes que les vôtres. »</p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Si la Seconde Inquisition représente le danger de la civilisation humaine moderne, les Garous — les loups-garous, bien qu'ils détestent ce terme réducteur — représentent la fureur de la nature elle-même. Et ils nous considèrent, tous sans exception, comme des abominations qui doivent être effacées de l'existence.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#57534e] pl-3\">Leur Perspective</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Les Garous se nomment eux-mêmes les guerriers de Gaia, la Terre-Mère personnifiée. Selon leur cosmologie (que je n'endosse pas nécessairement, mais que j'ai appris à respecter par pure nécessité de survie), l'univers est en guerre. D'un côté, Gaia et ses défenseurs. De l'autre, le Wyrm — une entité de corruption cosmique, de pourriture spirituelle, de destruction entropique.\n                Nous, les vampires, sommes classés automatiquement comme agents du Wyrm. Pas métaphoriquement. Littéralement. Ils croient que nous sommes intrinsèquement corrompus, que notre simple existence pollue la toile spirituelle de la réalité, que chaque mortel que nous tuons est une blessure infligée à Gaia elle-même.\n                Il n'y a pas de négociation possible. Pas de diplomatie. Pas de traités. Pour un Garou, nous voir est suffisant pour déclencher une attaque immédiate. Ils sont fanatiques dans leur dévotion, et leur fanatisme est armé d'une puissance physique qui défie toute description rationnelle.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#57534e] pl-3\">Ce Qu'Ils Sont</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Un Garou en forme de guerre — ce qu'ils appellent leur forme Crinos — est une abomination de trois mètres de haut de muscles, de fourrure, de griffes et de rage pure. Imaginez un loup agrandi aux proportions humanoïdes, puis multipliez sa férocité par cent. Ils se déplacent avec une vitesse qui rend nos propres capacités vampiriques risibles. Leurs griffes peuvent déchirer l'acier. Leurs mâchoires peuvent broyer des os comme du verre.\n                Et contrairement à nous, ils se régénèrent. Instantanément. Tirez une balle dans un Garou, et la blessure se referme avant que vous ne puissiez tirer à nouveau. Tranchez-les avec une épée, et ils vous arracheront la tête avant que le sang ne commence à couler. La seule façon de les blesser efficacement est avec de l'argent — qui, ironiquement, est l'une des rares substances qui les affectent comme le feu nous affecte.\n                Un seul Garou expérimenté peut détruire un Ancien vampirique en quelques secondes. J'ai entendu des récits d'une meute de Garous — généralement cinq à huit individus — démolissant une coterie entière de vampires, dont certains avaient survécu des siècles, en moins d'une minute. Ce n'était pas un combat. C'était une exécution.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#57534e] pl-3\">Où Ils Vivent</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Les Garous contrôlent les espaces sauvages — les forêts, les parcs nationaux, les zones rurales, n'importe où la nature conserve encore une emprise significative sur le territoire. Ils patrouillent ces zones avec une vigilance paranoïaque, cherchant toute intrusion de forces de corruption — ce qui inclut automatiquement nous.\n                Certaines zones urbaines ont également des populations Garous — particulièrement les grandes villes avec des parcs significatifs. Ils défendent ces îlots de nature au sein du béton avec une férocité encore plus grande, sachant combien ils sont précaires et menacés.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#57534e] pl-3\">La Règle d'Or</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Ne sortez jamais de la ville. Sérieusement. Jamais. Cette escapade romantique vers une cabane isolée en forêt ? C'est un suicide. Cette chasse dans les bois ruraux parce que vous êtes fatigué de vous nourrir de SDF urbains ? Vous serez mort avant l'aube, votre corps démembré laissé pour que les charognards s'en occupent.\n                La civilisation humaine — aussi étouffante soit-elle — est votre protection contre les Garous. Ils évitent généralement les centres urbains denses, mal à l'aise dans le béton et l'acier, conscients que leur forme de guerre viole massivement leur propre version de la Mascarade (qu'ils appellent le Voile). Restez dans les villes. Restez dans les foules. Restez où la nature a été domptée, pavée, et éclairée par des lampadaires.\n                Si vous devez absolument voyager entre les villes, faites-le en véhicule rapide, sur les autoroutes principales, sans jamais vous arrêter dans des zones isolées. Et priez — bien que nos prières soient probablement ignorées — que vous ne croisiez pas une patrouille Garou en chemin.\n            </p>\n         </article>\n\n         <div class=\"flex justify-center\"><div class=\"w-16 h-px bg-[#7f1d1d]\"></div></div>\n\n         <!-- MAGES -->\n         <article>\n            <div class=\"flex items-center gap-4 mb-4 border-b border-[#581c87] pb-2\">\n                <Zap className=\"text-[#a855f7] w-6 h-6\"/>\n                <h3 class=\"text-xl font-bold uppercase tracking-wider\">Les Mages : L'Hubris Incarnée</h3>\n            </div>\n            <p class=\"italic text-[#78716c] text-xs text-center mb-4\">« Ils ne suivent pas les règles. Ils les réécrivent. »</p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Si les Garous sont la fureur de la nature, les Mages sont l'arrogance de la volonté humaine poussée jusqu'à son apogée logique et terrifiante. Ce sont des mortels — techniquement — qui ont réalisé quelque chose que la plupart des humains n'imaginent même pas : que la réalité elle-même est consensuelle, malléable, modifiable par une volonté suffisamment éveillée et disciplinée.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#581c87] pl-3\">Ce Qu'Ils Peuvent Faire</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Les Mages ont brisé les chaînes de ce qu'ils appellent la \"réalité consensuelle\" — l'accord tacite entre tous les esprits mortels qui définit ce qui est \"possible\" et ce qui ne l'est pas. Pour eux, les lois de la physique sont des suggestions. La causalité est flexible. L'impossible est simplement improbable jusqu'à ce qu'ils décident du contraire.\n                Laissez-moi être parfaitement clair sur ce que cela signifie en termes pratiques :\n            </p>\n            <ul class=\"list-none pl-0 text-[#a8a29e] space-y-2 mb-4\">\n                <li class=\"pl-4 border-l border-[#581c87]\">Un Mage compétent peut transformer votre sang en sable d'un geste. Littéralement. La Vitae qui anime votre corps mort devient soudainement de la silice granuleuse, et vous vous effondrez en torpeur instantanée ou, si le sort est suffisamment puissant, en Mort Finale immédiate.</li>\n                <li class=\"pl-4 border-l border-[#581c87]\">Ils peuvent invoquer le soleil en pleine nuit. Pas métaphoriquement — ils peuvent créer une sphère de lumière solaire authentique, complète avec des rayons ultraviolets mortels, et la diriger vers vous. Pour nous, c'est l'équivalent d'une arme nucléaire tactique.</li>\n                <li class=\"pl-4 border-l border-[#581c87]\">Ils peuvent vous effacer de l'histoire. J'ai entendu des rapports — jamais confirmés, mais suffisamment cohérents pour être préoccupants — de Mages qui ont littéralement retiré des vampires de la chronologie. Pas simplement tués, mais éradiqués rétroactivement, comme s'ils n'avaient jamais existé. Vos Infants oublient qui les a créés. Vos alliés ne se souviennent pas de vous. Les documents qui mentionnaient votre nom deviennent vierges.</li>\n                <li class=\"pl-4 border-l border-[#581c87]\">Ils peuvent voyager instantanément à travers l'espace. Lire les pensées. Voir l'avenir avec une précision troublante. Créer des objets du néant. Contrôler les éléments. Et ce ne sont que les capacités les plus basiques, les plus facilement observables.</li>\n            </ul>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#581c87] pl-3\">Pourquoi Ils Sont (Relativement) Rares</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Si les Mages sont si puissants, pourquoi ne gouvernent-ils pas ouvertement le monde ? Plusieurs raisons :\n                Premièrement, ils sont extrêmement rares. L'éveil mystique qui transforme un mortel ordinaire en Mage est un événement spontané, imprévisible, et rare. Pour chaque million d'humains, peut-être un ou deux atteindront jamais ce potentiel.\n                Deuxièmement, ils sont profondément, pathologiquement divisés. Les Mages se regroupent en factions — ils les appellent Traditions, Conventions, Disparates — qui s'opposent philosophiquement et parfois violemment sur la nature de la réalité, l'utilisation appropriée de la magie, et l'avenir de l'humanité. Ils passent plus de temps à se combattre entre eux qu'à nous chasser.\n                Troisièmement, leur magie a un coût. Lorsqu'un Mage défie trop ouvertement la réalité consensuelle — particulièrement devant des témoins mortels non éveillés — quelque chose qu'ils appellent le Paradoxe se manifeste. C'est une rétroaction métaphysique, une punition de la réalité elle-même pour avoir été tordue trop loin. Les effets varient : parfois, le sort échoue simplement. Parfois, il se retourne contre le lanceur. Parfois, des phénomènes vraiment bizarres se manifestent.\n                Cette limitation signifie que les Mages opèrent généralement avec subtilité, déguisant leur magie pour qu'elle ressemble à de la chance, à des coïncidences, à des phénomènes naturels. Mais dans des situations extrêmes ? Quand ils décident que la subtilité ne vaut plus la peine ? Ils peuvent accomplir littéralement n'importe quoi.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#581c87] pl-3\">Comment Interagir (Ou Plutôt, Ne Pas Interagir)</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Mon conseil est simple : Évitez-les. Complètement. Totalement. Ne cherchez jamais un Mage. Ne négociez jamais avec un Mage sauf en dernier recours absolu. Ne menacez certainement jamais un Mage — ils interprètent les menaces comme des défis, et les défis comme des permissions de démontrer leur supériorité cosmique.\n                Si vous devez absolument interagir avec un Mage :\n            </p>\n            <ul class=\"list-none pl-0 text-[#a8a29e] space-y-2\">\n                <li class=\"pl-4 border-l border-[#581c87]\"><strong>Soyez Respectueux.</strong> Ils ont l'hubris de personnes qui ont littéralement réécrit la réalité. Traitez-les comme vous traiteriez un Prince paranoïaque avec le pouvoir de vous incinérer d'un claquement de doigts — parce que c'est essentiellement ce qu'ils sont.</li>\n                <li class=\"pl-4 border-l border-[#581c87]\"><strong>N'Essayez Pas de les Dominer.</strong> Nos Disciplines mentales — Domination, Présence — sont remarquablement inefficaces contre les Mages éveillés. Leur conscience transcende les limitations qui rendent les mortels ordinaires vulnérables. Tenter de dominer un Mage est le moyen le plus rapide de les offenser mortellement.</li>\n                <li class=\"pl-4 border-l border-[#581c87]\"><strong>Offrez de la Valeur.</strong> Si un Mage vous approche pour une négociation, c'est parce qu'il veut quelque chose que vous pouvez fournir. Découvrez ce que c'est, fournissez-le efficacement, puis éloignez-vous avant qu'il ne décide que vous connaissez trop de choses sur lui.</li>\n            </ul>\n            <p class=\"text-justify text-[#a8a29e] mt-4\">\n                Les Mages sont imprévisibles, arrogants, et dangereusement puissants. Ils sont également, heureusement, généralement plus intéressés par leurs propres conflits philosophiques que par nous. Gardons les choses ainsi.\n            </p>\n         </article>\n\n         <div class=\"flex justify-center\"><div class=\"w-16 h-px bg-[#7f1d1d]\"></div></div>\n\n         <!-- FÉES -->\n         <article>\n            <div class=\"flex items-center gap-4 mb-4 border-b border-[#064e3b] pb-2\">\n                <Anchor className=\"text-[#10b981] w-6 h-6\"/>\n                <h3 class=\"text-xl font-bold uppercase tracking-wider\">Le Beau Peuple : Les Caprices Incarnés</h3>\n            </div>\n            <p class=\"italic text-[#78716c] text-xs text-center mb-4\">« Ne donnez jamais votre nom. Ne concluez jamais de marché. Ne suivez jamais la musique. »</p>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n               Il existe des créatures plus anciennes que nous. Plus anciennes que l'humanité. Des êtres qui existaient quand le monde était jeune, qui ont vu les premiers humains ramper hors des cavernes, qui ont dansé dans les forêts primordiales bien avant que Caïn ne commette le Premier Meurtre.\n               Nous les appelons le Beau Peuple, bien que ce soit un euphémisme poli pour ne pas attirer leur attention. Les mortels les nomment Fées, Fae, Sidhe, Tylwyth Teg, ou une douzaine d'autres noms selon la culture. Eux-mêmes se nomment... eh bien, nous ne connaissons pas leurs vrais noms. Et c'est probablement préférable ainsi.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#064e3b] pl-3\">Leur Nature</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Le Beau Peuple n'est pas simplement une autre espèce surnaturelle. Ils sont fondamentalement, ontologiquement différents. Ils émergent des rêves et des cauchemars de l'humanité, nés de l'imagination collective, alimentés par les histoires, les croyances, les peurs ancestrales. Ils sont simultanément réels et métaphoriques, physiques et conceptuels.\n                Ils ne comprennent pas notre moralité. Ils ne comprennent pas l'éthique humaine. Les concepts de \"bien\" et \"mal\", \"juste\" et \"injuste\" leur sont aussi étrangers que la couleur l'est pour un aveugle de naissance. Ils opèrent selon des règles — oh, ils adorent les règles, les pactes, les accords formels — mais leurs règles sont surréalistes, basées sur des logiques qui n'ont de sens que dans leurs royaumes de rêve.\n                Un membre du Beau Peuple peut vous offrir des merveilles en échange de votre nom. Pas votre nom écrit sur un papier — votre nom lui-même, l'essence identitaire qui vous définit. Acceptez, et vous recevrez peut-être des pouvoirs magnifiques, des trésors impossibles, des connaissances oubliées. Mais vous cesserez d'exister comme entité distincte. Les autres vous oublieront. Vous vous oublierez vous-même. Vous deviendrez un vide ambulant portant une chair qui avait autrefois une identité.\n                Ils peuvent vous piéger dans des pactes éternels basés sur des malentendus linguistiques. Acceptez de \"servir jusqu'à ce que la lune touche la terre\" et vous découvrirez que dans leur compréhension, cela signifie \"pour toujours\" puisque la lune ne touchera littéralement jamais la terre. Promettez de \"ne jamais mentir en leur présence\" et vous réaliserez trop tard que vous ne pouvez plus parler du tout quand ils sont proches, car tout langage contient des inexactitudes, des simplifications, des \"mensonges\" techniques.\n            </p>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#064e3b] pl-3\">Les Signes de Leur Présence</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">Apprenez à reconnaître quand le Beau Peuple est proche :</p>\n            <ul class=\"list-none pl-0 text-[#a8a29e] space-y-2 mb-4\">\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Musique Étrange :</strong> Vous entendez une mélodie que vous n'avez jamais entendue auparavant, jouée sur des instruments qui ne devraient pas exister, suivant des structures musicales qui ne correspondent à aucune tradition humaine. C'est envoûtant. C'est irrésistible. C'est un piège. La musique des Fae est conçue pour séduire, attirer, mener les auditeurs dans leurs royaumes d'où ils ne reviennent jamais — ou s'ils reviennent, des décennies ont passé et tout ce qu'ils connaissaient est mort.</li>\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Ombres Contre Nature :</strong> Les ombres bougent indépendamment de leurs sources. Elles s'étendent dans des directions impossibles. Elles forment des motifs qui suggèrent des formes — des visages, des portes, des créatures — qui disparaissent quand vous les regardez directement.</li>\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Temps Distordu :</strong> Vous marchez pendant ce qui semble quelques minutes et réalisez que des heures ont passé. Ou l'inverse — vous conversez pendant ce qui devrait être des heures mais seules quelques secondes se sont écoulées. Le temps devient glissant, non-linéaire.</li>\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Nature Trop Parfaite :</strong> Une clairière où chaque fleur est identique. Un arbre dont les branches forment une symétrie mathématiquement précise. Des oiseaux qui chantent en harmonies impossibles. Quand la nature devient trop ordonnée, trop belle, c'est qu'elle n'est plus vraiment naturelle.</li>\n            </ul>\n\n            <h4 class=\"text-[#d6d3d1] font-bold text-xs uppercase mt-6 mb-2 border-l-2 border-[#064e3b] pl-3\">Comment Survivre</h4>\n            <p class=\"text-justify text-[#a8a29e] mb-4\">\n                Fuyez. Je ne plaisante pas. Si vous reconnaissez les signes de la présence du Beau Peuple, fuyez immédiatement. Ne vous retournez pas. Ne cherchez pas à comprendre. Ne laissez pas la curiosité vous retenir. Chaque seconde que vous passez dans leur proximité augmente les chances qu'ils remarquent votre existence, et leur attention est rarement bénéfique.\n            </p>\n            <ul class=\"list-none pl-0 text-[#a8a29e] space-y-2\">\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Ne Donnez Jamais Votre Vrai Nom.</strong> Si vous êtes forcé d'interagir, utilisez un pseudonyme, un surnom, un titre — n'importe quoi sauf votre nom véritable. Les noms ont un pouvoir dans leur monde, et donner le vôtre leur accorde une emprise sur vous.</li>\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Ne Concluez Jamais de Marché.</strong> Aussi tentante que soit leur offre, aussi désespérée que soit votre situation, n'acceptez jamais un pacte avec le Beau Peuple. Les termes seront toujours interprétés à votre désavantage. Les échappatoires que vous croyez avoir trouvées se révéleront être des pièges supplémentaires. Et les conséquences d'un pacte rompu — même accidentellement — sont horrifiantes au-delà de toute description.</li>\n                <li class=\"pl-4 border-l border-[#064e3b]\"><strong>Ne Suivez Jamais la Musique.</strong> Aussi belle soit-elle. Aussi familière semble-t-elle. C'est un leurre, une invitation vers des lieux où notre espèce n'est pas censée aller.</li>\n            </ul>\n            <p class=\"text-justify text-[#a8a29e] mt-4\">\n                Le Beau Peuple est imprévisible, capricieux, et fonctionne selon une logique qui défie toute rationalité. Ils peuvent être généreux ou cruels, souvent simultanément. Ils sont moins des ennemis que des forces naturelles impersonnelles — comme des ouragans ou des avalanches. Vous ne les combattez pas. Vous les évitez.\n            </p>\n         </article>\n         \n      </div>"}];

function showSection(id){
const s=sections.find(x=>x.id===id);
if(!s)return;
const contentEl=document.getElementById('content');
contentEl.style.opacity='0';
setTimeout(()=>{
contentEl.innerHTML=`
<div class="content-header">
<h1 class="content-title">${s.title}</h1>
<div class="content-divider"></div>
<p class="content-subtitle">${s.subtitle}</p>
</div>
<div class="content-body">${s.content}</div>
`;
contentEl.style.opacity='1';
},100);

document.querySelectorAll('.nav-item').forEach(b=>b.classList.remove('active'));
event.target.classList.add('active');

if(window.innerWidth<=768)toggleNav();
window.scrollTo({top:0,behavior:'smooth'});
}

function toggleNav(){
const sidebar=document.getElementById('sidebar');
const overlay=document.querySelector('.overlay');
sidebar.classList.toggle('show');
overlay.classList.toggle('show');
document.body.style.overflow=sidebar.classList.contains('show')?'hidden':'';
}

showSection('prologue');

let lastTouchEnd=0;
document.addEventListener('touchend',e=>{
const now=Date.now();
if(now-lastTouchEnd<=300)e.preventDefault();
lastTouchEnd=now;
},false);

document.addEventListener('keydown',e=>{
if(e.key==='Escape'&&document.querySelector('.sidebar.show'))toggleNav();
});
</script>
