    <style>

        body {
            background-color: #050505;

            overflow: hidden;

        /* --- UI ELEMENTS --- */
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);

            border-left: 2px solid #b91c1c; /* Rouge Sang */

        }

            font-family: 'Playfair Display', serif;
            font-size: 3rem;

        }

        h2.sub-header {
            font-family: 'Courier Prime', monospace;
            color: #b91c1c;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 2rem;

            font-style: italic;
            font-size: 1.2rem;

        .lexicon-term {
            color: #fca5a5;
            font-weight: bold;
            font-family: 'Courier Prime', monospace;
        }
        .lexicon-def {
            margin-left: 1rem;
            color: #d4d4d4;
            margin-bottom: 1rem;

        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; transform: translateY(10px); }

        .warning-text {
            color: #ef4444;
            font-weight: 600;
        }

        /* --- MOBILE MENU BUTTON --- */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            width: 48px;
            height: 48px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;

        .mobile-menu-btn span {
            display: block;
            width: 24px;
            height: 2px;
            background: #b91c1c;
            transition: all 0.3s ease;
        }

            transform: rotate(45deg) translate(5px, 5px);
        }
        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* --- MOBILE OVERLAY --- */
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 40;
        }

        /* --- SIDEBAR DESKTOP --- */
        .sidebar {
            width: 256px;
            background: rgba(0, 0, 0, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
        }

        /* --- RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            body {
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }

                display: flex;
            }

            .main-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            /* Sidebar mobile */
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                width: 280px;
                height: 100vh;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 60;
                background: rgba(10, 10, 10, 0.98);
                border-radius: 0;
            }
            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-overlay.active {
                display: block;
            }

            /* Content area mobile */
            #content-container {
                padding: 1.5rem;
                padding-top: 4.5rem;
            }

            h1.chapter-title {
                font-size: 1.8rem;
                margin-bottom: 0.75rem;
            }

            h2.sub-header {
                font-size: 1rem;
                margin-top: 1.5rem;
            }

            p.text-body {
                font-size: 0.95rem;
                line-height: 1.7;

            }

            .quote-box {
                font-size: 1rem;
                padding-left: 1rem;
                margin: 1.5rem 0;
            }

            .sidebar-item {
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }

            ul.list-disc {
                padding-left: 1.25rem;
            }

            ul.list-disc li {
                font-size: 0.9rem;
            }

            .lexicon-term {
                font-size: 0.95rem;
            }
            .lexicon-def {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            #content-container {
                padding: 1rem;
                padding-top: 4rem;
            }

            h1.chapter-title {
                font-size: 1.5rem;
            }

            p.text-body {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .quote-box {
                font-size: 0.95rem;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

                    <p class="text-body">

            nature: {

                body: `
                    <h2 class="sub-header">La Vitae</h2>
                    <p class="text-body">
                        Le sang est tout. Nous l'appelons <strong>Vitae</strong>. C'est votre carburant, votre monnaie, votre drogue. Il vous permet de guérir, de bouger avec une vitesse inhumaine, d'hypnotiser les foules. Sans lui, vous vous desséchez et tombez en torpeur.

                    <h2 class="sub-header">La Bête</h2>

                    </p>

            society: {

                    <h2 class="sub-header">I. LA MASCARADE</h2>
                    <div class="quote-box">
                        "Tu ne révéleras point ta vraie nature à ceux qui ne sont pas du Sang."
                    </div>
                    <p class="text-body">

                    <h2 class="sub-header">Haute Noblesse</h2>
                    <ul class="list-disc pl-5 mb-4 text-gray-400 space-y-2">
                        <li><strong>Ventrue :</strong> Les Rois et PDG. Ils commandent et dominent.</li>
                        <li><strong>Toreador :</strong> Les Artistes et Hédonistes. Ils séduisent et manipulent.</li>
                        <li><strong>Tremere :</strong> Les Sorciers de Sang. Secrets et organisés.</li>

                    <h2 class="sub-header">Le Peuple et les Parias</h2>

                        <div>
                            <span class="lexicon-term">Amarante (Diablerie)</span>
                            <span class="lexicon-def">L'acte de boire le sang d'un autre vampire jusqu'à la mort pour voler son âme et sa puissance. Le crime suprême.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Bétail (Kine)</span>
                            <span class="lexicon-def">Terme méprisant pour désigner les humains. La nourriture.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Caïnite / La Famille (Kindred)</span>
                            <span class="lexicon-def">Nous. Les vampires. Descendants de Caine.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Domaine</span>
                            <span class="lexicon-def">Le territoire revendiqué par un vampire. Il y a droit de vie et de mort sur ceux qui y entrent.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Golconde</span>
                            <span class="lexicon-def">Un état mythique d'équilibre parfait entre la Bête et l'Humanité. Le Nirvana des damnés.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Mascarade</span>
                            <span class="lexicon-def">Le Voile. L'effort collectif pour cacher notre existence à l'humanité.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Prince</span>
                            <span class="lexicon-def">Le dirigeant d'une ville, quel que soit son genre. Il fait et défait la loi.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Primogène</span>
                            <span class="lexicon-def">Le conseil des anciens qui "conseille" le Prince (et complote contre lui).</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Refuge (Haven)</span>
                            <span class="lexicon-def">L'endroit où vous dormez le jour. Votre sanctuaire.</span>
                        </div>
                        <div>
                            <span class="lexicon-term">Torpeur</span>
                            <span class="lexicon-def">Le sommeil de mort. Un coma surnaturel dû à des blessures graves ou au manque de sang.</span>
                        </div>
                    </div>
                `
            }
        };

        function loadSection(key) {
            const container = document.getElementById('content-container');
            const data = content[key];
            const items = document.querySelectorAll('.sidebar-item');

            // Update Active State
            items.forEach(item => item.classList.remove('active'));
            document.getElementById('nav-' + key).classList.add('active');

            // Animate Out
            container.style.opacity = '0';
            container.style.transform = 'translateY(5px)';
            
            setTimeout(() => {
                // Update Content
                container.innerHTML = `
                    <div class="fade-in">
                        <h1 class="chapter-title">${data.title}</h1>
                        <div class="text-red-500 font-mono text-sm tracking-widest mb-8 uppercase border-b border-red-900/30 pb-2 w-max">
                            ${data.subtitle}
                        </div>
                        ${data.body}
                        
                        <div class="mt-12 pt-6 border-t border-white/10 flex justify-between text-xs font-mono text-gray-600">
                            <span>CRYPTAGE: AES-256</span>
                            <span>LECTURE SEULE</span>
                        </div>
                    </div>
                `;
                
                // Animate In
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 300);
        }

        // Init
        loadSection('intro');

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const mainContainer = document.getElementById('mainContainer');

        function toggleMobileMenu() {
            mobileMenuBtn.classList.toggle('active');
            sidebar.classList.toggle('open');
            mobileOverlay.classList.toggle('active');
        }

        function closeMobileMenu() {
            mobileMenuBtn.classList.remove('active');
            sidebar.classList.remove('open');
            mobileOverlay.classList.remove('active');
        }

        // Move sidebar to body level on mobile for proper z-index stacking
        function handleSidebarPosition() {
            const isMobile = window.innerWidth <= 768;
            const sidebarInBody = sidebar.parentElement === document.body;

            if (isMobile && !sidebarInBody) {
                // Move sidebar to body level (before overlay)
                document.body.insertBefore(sidebar, mobileOverlay.nextSibling);
                closeMobileMenu();
            } else if (!isMobile && sidebarInBody) {
                // Move sidebar back into main container
                mainContainer.insertBefore(sidebar, mainContainer.firstChild);
            }
        }

        // Initial position check
        handleSidebarPosition();

        // Handle resize
        window.addEventListener('resize', handleSidebarPosition);

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        mobileOverlay.addEventListener('click', closeMobileMenu);

        // Close menu when clicking on a sidebar item (mobile)
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeMobileMenu();
                }
            });
        });

    </script>
</body>
